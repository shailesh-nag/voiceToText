<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Chatbot Page</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <script src="assets/js/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/botchat.css" />
    <link rel="stylesheet" href="assets/css/botchat-fullwindow.css" />
    <!-- Base style-->
    <link id="stylecss" rel="stylesheet" />
    <!-- Custom Style based on brand-->
    <link
      id="favicon"
      rel="icon"
      type="image/x-icon"
      href="assets/images/favicon.ico"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      .user-chat-actions {
        right: 0;
        position: absolute;
      }
      .wc-console label,
      .wc-console button {
        vertical-align: middle;
      }
    </style>
  </head>

  <body>
    <div
      id="chatWindow"
      style="    position: relative;
    height: 100vh;
    width: 60%;
    margin: auto;
    border: 1px solid #cdcdcd;"
    >
      <div id="BotChatGoesHere">
        <div data-reactroot="" class="wc-app">
          <div class="wc-chatview-panel">
            <div class="wc-message-pane">
              <div class="wc-message-groups" role="log" tabindex="0">
                <div
                  class="wc-message-group-content"
                  style="margin-top: calc(100vh - 170px);"
                >
                  <div
                    data-activity-id="CHMXHJwZL1UAhz1QJFFJvY-c|0000001"
                    class="wc-message-wrapper list"
                  >
                    <div class="wc-message wc-message-from-bot">
                      <div class="wc-message-content">
                        <svg class="wc-message-callout">
                          <path class="point-left" d="m0,6 l6 6 v-12 z"></path>
                          <path
                            class="point-right"
                            d="m6,6 l-6 6 v-12 z"
                          ></path>
                        </svg>
                        <div>
                          <div class="format-markdown">
                            <p>
                              Hi adad, welcome to ASSA ABLOY Yale technical
                              support. I am a virtual assistant and I can help
                              you in technical issues related to Yale locks in
                              US/Canada. How can I help you today?
                            </p>
                          </div>
                          <!-- react-empty: 39 -->
                        </div>
                      </div>
                    </div>
                    <div class="wc-message-from wc-message-from-bot">
                      <span
                        ><!-- react-text: 42 -->Virtual Assistant Dev<!-- /react-text --><!-- react-text: 43 -->
                        at 12:43:42 PM<!-- /react-text --></span
                      >
                    </div>
                  </div>
                </div>
              </div>
              <div class="wc-suggested-actions"><!-- react-empty: 7 --></div>
            </div>
            <div>
              <div
                style="bottom: 50px; left: 0px; right: 0px; position: absolute;"
              ></div>
              <div class="wc-console">
                <div class="wc-textbox">
                  <input
                    type="text"
                    class="wc-shellinput"
                    value=""
                    aria-label="Type your message..."
                    aria-live="polite"
                    placeholder="Type your message..."
                  />
                </div>
                <div class="user-chat-actions">
                  <button
                    class="wc-send"
                    aria-label="Send"
                    role="button"
                    tabindex="0"
                    type="button"
                  >
                    <svg>
                      <path
                        d="M26.79 9.38A0.31 0.31 0 0 0 26.79 8.79L0.41 0.02C0.36 0 0.34 0 0.32 0 0.14 0 0 0.13 0 0.29 0 0.33 0.01 0.37 0.03 0.41L3.44 9.08 0.03 17.76A0.29 0.29 0 0 0 0.01 17.8 0.28 0.28 0 0 0 0.01 17.86C0.01 18.02 0.14 18.16 0.3 18.16A0.3 0.3 0 0 0 0.41 18.14L26.79 9.38ZM0.81 0.79L24.84 8.79 3.98 8.79 0.81 0.79ZM3.98 9.37L24.84 9.37 0.81 17.37 3.98 9.37Z"
                      ></path>
                    </svg></button
                  ><button
                    class="wc-mic"
                    aria-label="Speak"
                    role="button"
                    tabindex="0"
                    type="button"
                    id="btnMice"
onclick="audioChat('tesst')"
                  >
                    <svg width="28" height="22" viewBox="0 0 58 58">
                      <path
                        d="M 44 28 C 43.448 28 43 28.447 43 29 L 43 35 C 43 42.72 36.72 49 29 49 C 21.28 49 15 42.72 15 35 L 15 29 C 15 28.447 14.552 28 14 28 C 13.448 28 13 28.447 13 29 L 13 35 C 13 43.485 19.644 50.429 28 50.949 L 28 56 L 23 56 C 22.448 56 22 56.447 22 57 C 22 57.553 22.448 58 23 58 L 35 58 C 35.552 58 36 57.553 36 57 C 36 56.447 35.552 56 35 56 L 30 56 L 30 50.949 C 38.356 50.429 45 43.484 45 35 L 45 29 C 45 28.447 44.552 28 44 28 Z"
                      ></path>
                      <path
                        id="micFilling"
                        d="M 28.97 44.438 L 28.97 44.438 C 23.773 44.438 19.521 40.033 19.521 34.649 L 19.521 11.156 C 19.521 5.772 23.773 1.368 28.97 1.368 L 28.97 1.368 C 34.166 1.368 38.418 5.772 38.418 11.156 L 38.418 34.649 C 38.418 40.033 34.166 44.438 28.97 44.438 Z"
                      ></path>
                      <path
                        d="M 29 46 C 35.065 46 40 41.065 40 35 L 40 11 C 40 4.935 35.065 0 29 0 C 22.935 0 18 4.935 18 11 L 18 35 C 18 41.065 22.935 46 29 46 Z M 20 11 C 20 6.037 24.038 2 29 2 C 33.962 2 38 6.037 38 11 L 38 35 C 38 39.963 33.962 44 29 44 C 24.038 44 20 39.963 20 35 L 20 11 Z"
                      ></path>
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
      let recordedString = {
        text: "Hello My name is John Doe..!",
        time: "2:05:45 PM"
      };
      function audioChat(paramspeechtotext) {
        console.log('Speak Now... !');
        let templateString ="";
        setTimeout(function() {
		console.log('Speak Now...2 !');
          templateString += `<div class="wc-message-wrapper list" data-activity-id="retry">
                    <div class="wc-message wc-message-from-me">
                      <div class="wc-message-content">
                        <svg class="wc-message-callout">
                          <path class="point-left" d="m0,6 l6 6 v-12 z"></path>
                          <path
                            class="point-right"
                            d="m6,6 l-6 6 v-12 z"
                          ></path>
                        </svg>
                        <div>
                          <span class="format-plain">${paramspeechtotext.text}</span>
                        </div>
                      </div>
                    </div>
                    <div class="wc-message-from wc-message-from-me">
                      <span>Me at ${paramspeechtotext.time}</span>
                    </div>
                  </div>`;
                  $('.wc-message-group-content').append(templateString);
        }, 1000);

      }

    //   $("#btnMice").on("click", function() {
    //       console.log('Speak Now...1 !');
    //       audioChat(recordedString);
   //    });
    </script>
  </body>
</html>
